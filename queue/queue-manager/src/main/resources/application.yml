spring:
  application:
    name: queue-manager
  data:
    redis:
      host: localhost
      port: 6379
server:
  port: 8081
queue:
  manager:
    schedule-interval: 1s
    ticket-ttl: 60s
    batch-limit: 100
    default-soft-cap: 1000

# Actuator endpoints for metrics and health
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      service: ${spring.application.name}
  otlp:
    metrics:
      export:
        enabled: true
        url: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318}/v1/metrics

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - traceId=%X{traceId:-} spanId=%X{spanId:-} - %msg%n"
