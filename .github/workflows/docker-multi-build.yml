name: MonoRepo EKS CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - { name: "queue-api", path: "queue-api", image: "queue-api" }
          - { name: "queue-manager", path: "queue-manager", image: "queue-manager" }
          - { name: "chat-server", path: "chat-server", image: "chat-server" }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Setup Java for queue-api
        if: matrix.service.name == 'queue-api'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle for queue-api
        if: matrix.service.name == 'queue-api'
        uses: gradle/actions/setup-gradle@v3

      - name: Build Spring Boot (queue-api)
        if: matrix.service.name == 'queue-api'
        run: |
          cd ${{ matrix.service.path }}
          ../gradlew clean build -x test

      - name: Build Docker image
        run: |
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-2.amazonaws.com/${{ matrix.service.image }}:latest
          docker build -t $IMAGE_URI ./${{ matrix.service.path }}

      - name: Push Docker image
        run: |
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-2.amazonaws.com/${{ matrix.service.image }}:latest
          docker push $IMAGE_URI

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ secrets.K8S_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}

      - name: Deploy to EKS
        run: |
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-2.amazonaws.com/${{ matrix.service.image }}:latest
          kubectl set image deployment/${{ matrix.service.image }} \
            ${{ matrix.service.image }}=$IMAGE_URI
          kubectl rollout status deployment/${{ matrix.service.image }}
