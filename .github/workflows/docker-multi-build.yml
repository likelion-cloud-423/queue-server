name: MonoRepo EKS CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - { name: "queue-api", path: "queue/queue-api", image: "queue-api", gradle: true }
          - { name: "queue-manager", path: "queue/queue-manager", image: "queue-manager", gradle: false }
          - { name: "chat-server", path: "chat-server", image: "chat-server", gradle: false }

    steps:
      # 1. 코드 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # 2. AWS 인증
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3. ECR 로그인
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 4. Gradle / Java 설정 (필요한 서비스만)
      - name: Setup Java for Gradle services
        if: ${{ matrix.service.gradle == true }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        if: ${{ matrix.service.gradle == true }}
        uses: gradle/actions/setup-gradle@v3

      # 5. Spring Boot Gradle 빌드
      - name: Build Spring Boot (Gradle)
        if: ${{ matrix.service.gradle == true }}
        run: |
          echo "=== Building ${{ matrix.service.name }} ==="
          cd ${{ matrix.service.path }}
          echo "Current directory: $(pwd)"
          echo "Files in service folder:"
          ls -l
          # 루트 gradlew 사용
          ../gradlew :${{ matrix.service.name }}:clean :${{ matrix.service.name }}:build -x test
          echo "=== Finished building ${{ matrix.service.name }} ==="

      # 6. ECR 레포지토리 존재 확인 및 생성
      - name: Ensure ECR repository exists
        run: |
          REPO_NAME=${{ matrix.service.image }}
          aws ecr describe-repositories --repository-names $REPO_NAME || \
          aws ecr create-repository --repository-name $REPO_NAME

      # 7. Docker 이미지 빌드 및 푸시
      - name: Build and Push Docker image
        run: |
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ matrix.service.image }}:latest
          echo "Building Docker image for ${{ matrix.service.name }} -> $IMAGE_URI"
          docker build -t $IMAGE_URI -f ./${{ matrix.service.path }}/Dockerfile ./${{ matrix.service.path }}
          echo "Pushing Docker image $IMAGE_URI"
          docker push $IMAGE_URI

      # 8. EKS kubeconfig 업데이트
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ secrets.K8S_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}

      # 9. 안전하게 EKS 배포
      - name: Deploy to EKS safely
        run: |
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ matrix.service.image }}:latest
          DEPLOYMENT_FILE="./${{ matrix.service.path }}/k8s/deployment.yaml"

          echo "Deploying ${{ matrix.service.name }} to EKS..."

          # 배포 YAML 존재 여부 체크
          if [ ! -f "$DEPLOYMENT_FILE" ]; then
            echo "Deployment YAML not found for ${{ matrix.service.name }}, skipping deployment."
            exit 0
          fi

          # deployment 존재 여부 체크
          if kubectl get deployment ${{ matrix.service.image }} > /dev/null 2>&1; then
            echo "Deployment exists, updating image..."
            kubectl set image deployment/${{ matrix.service.image }} \
              ${{ matrix.service.image }}=$IMAGE_URI
          else
            echo "Deployment does not exist, applying deployment YAML..."
            kubectl apply -f $DEPLOYMENT_FILE
          fi

          # rollout 확인, 실패 시 경고만 출력
          echo "Waiting for rollout to complete..."
          if ! kubectl rollout status deployment/${{ matrix.service.image }} --timeout=5m; then
            echo "Warning: Rollout did not complete successfully for ${{ matrix.service.name }}"
          else
            echo "Rollout completed successfully for ${{ matrix.service.name }}"
          fi
