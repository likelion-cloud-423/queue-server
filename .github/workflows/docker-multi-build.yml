name: MonoRepo EKS CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - { name: "queue-api", path: "queue-api", image: "queue-api" }
          - { name: "queue-manager", path: "queue-manager", image: "queue-manager" }
          - { name: "chat-server", path: "chat-server", image: "chat-server" }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      # Gradle / Java setup only for queue-api
      - name: Setup Java for queue-api
        if: matrix.service.name == 'queue-api'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle for queue-api
        if: matrix.service.name == 'queue-api'
        uses: gradle/actions/setup-gradle@v3

      - name: Build Spring Boot (queue-api)
        if: matrix.service.name == 'queue-api'
        run: |
          echo "Building ${matrix.service.name}..."
          cd ${{ matrix.service.path }}
          ./gradlew clean build -x test

      - name: Build Docker image
        run: |
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-2.amazonaws.com/${{ matrix.service.image }}:latest
          echo "Building Docker image for ${{ matrix.service.name }} -> $IMAGE_URI"
          docker build -t $IMAGE_URI ./${{ matrix.service.path }}

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names ${{ matrix.service.image }} || \
          aws ecr create-repository --repository-name ${{ matrix.service.image }}

      - name: Push Docker image
        run: |
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-2.amazonaws.com/${{ matrix.service.image }}:latest
          echo "Pushing Docker image $IMAGE_URI"
          docker push $IMAGE_URI

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ secrets.K8S_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}

      - name: Deploy to EKS
        run: |
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-2.amazonaws.com/${{ matrix.service.image }}:latest
          echo "Updating deployment for ${{ matrix.service.name }} with image $IMAGE_URI"
          # deployment 없으면 apply, 있으면 set image
          if kubectl get deployment ${{ matrix.service.image }}; then
            kubectl set image deployment/${{ matrix.service.image }} \
              ${{ matrix.service.image }}=$IMAGE_URI
          else
            kubectl apply -f ./${{ matrix.service.path }}/k8s/deployment.yaml
          fi
          kubectl rollout status deployment/${{ matrix.service.image }}
