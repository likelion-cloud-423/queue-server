name: Multi Service CI - Build & Push

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - { name: "queue-manager", dockerfile: "queue/Dockerfile", context: "queue", image: "queue-manager", build_arg: "queue-manager" }
          - { name: "queue-api", dockerfile: "queue/Dockerfile", context: "queue", image: "queue-api", build_arg: "queue-api" }
          - { name: "chat-server", dockerfile: "chat-server/Dockerfile", context: "chat-server", image: "chat-server", build_arg: "" }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        run: |
          REPO=${{ matrix.service.image }}
          aws ecr describe-repositories --repository-names $REPO >/dev/null 2>&1 || aws ecr create-repository --repository-name $REPO

      - name: Build, tag and push image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_NAME: ${{ matrix.service.image }}
          GIT_SHA: ${{ github.sha }}
        run: |
          IMAGE=$REGISTRY/$IMAGE_NAME
          SHORT_SHA=$(echo $GIT_SHA | cut -c1-7)
          TAG_SHA=$IMAGE:$SHORT_SHA
          TAG_LATEST=$IMAGE:latest

          if [ "${{ matrix.service.build_arg }}" != "" ]; then
            docker build --build-arg MODULE=${{ matrix.service.build_arg }} -t $TAG_SHA -t $TAG_LATEST -f ./${{ matrix.service.dockerfile }} ./${{ matrix.service.context }}
          else
            docker build -t $TAG_SHA -t $TAG_LATEST -f ./${{ matrix.service.dockerfile }} ./${{ matrix.service.context }}
          fi

          docker push $TAG_SHA
          docker push $TAG_LATEST

      - name: Save image info
        id: image-info
        run: |
          REG=${{ steps.login-ecr.outputs.registry }}
          echo "IMAGE_SHA=${REG}/${{ matrix.service.image }}:${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
